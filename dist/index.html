<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title> Synthwave Taxi </title>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="intro-container">
        <div id="instructions">
            <h1 class="game-title">Synthwave Taxi</h1>
            <div id="about-game">
                <p><span id="inline-bold-text">Synthwave Taxi</span> is an 80's synthwave inspired driving game where you try to avoid other cars
                    by jumping over them or swapping lanes. Ride into the sunset, dont' crash, and enjoy the synthwave.
                </p>
    
                <div id="game-instruction">
                    Press A to swap left, press D to swap right, and press spacebar to jump.
                </div>
    
            </div>
            <button id="start-button">VROOM VROOM!</button>
        </div>
    </div>
</body>
</html>
